<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="HomeStyle.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="Images/4338295.png" alt="Home logo" width="30" height="30">
            <h2>Quote Generator</h2>
            <ul class="nav-bar-elements">
                <li class="nav-bar-element"><a href="index.html">Home</a></li>
                <li class="nav-bar-element" id="switch-to-fav"><a href="secondWindow.html">Favorites</a></li>
            </ul>
        </nav>

        <div class="Quotes">
            <div class="Quotes-box">

                <button class="main-button" id="btn">CLICK HERE</button>

            </div>
        </div>
